<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sample Page with Google Analytics</title>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-S54R9YK49V"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-S54R9YK49V');
</script>
</head>
<body>
  <h1>Welcome to My Sample Page!</h1>
  <p>This page includes a Google Analytics tracking script.</p>

  <button onclick="trackButtonClick()">Click Me</button>

  <script>
    // Example: custom event tracking
    function trackButtonClick() {
      gtag('event', 'button_click', {
        'event_category': 'interaction',
        'event_label': 'Sample Button'
      });
      alert('Event tracked!');
    }
  </script>
</body>
</html>
